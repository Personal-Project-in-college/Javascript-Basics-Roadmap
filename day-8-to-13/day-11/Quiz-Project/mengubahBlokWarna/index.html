<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Box Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }

        .container {
            text-align: center;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: #3498db; /* Warna awal */
            margin: 20px auto;
            border-radius: 10px;
            transition: background-color 0.3s ease; /* Efek transisi */
        }

        .btn-change {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-change:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-change" id="change-color-btn">Change Color</button>
        <div class="box" id="color-box"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
