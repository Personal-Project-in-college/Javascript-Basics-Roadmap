<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Menghitung Umur</title>
    <script type="module" src="script.js"></script>
</head>

<body>
    <h1>Program Menghitung Umur</h1>

    <div style="margin: 24px auto;">
        <label for="nama">Masukkan Nama :</label>
        <input type="text" id="nama">
    </div>

    <div style="margin: 24px auto;">
        <label for="tahun">Masukkan Tahun :</label>
        <input type="number" id="tahun">
    </div>

    <div style="margin: 24px auto;">
        <label for="bulan">Masukkan Bulan :</label>
        <input type="number" id="bulan" min="1" max="12">
    </div>

    <div style="margin: 24px auto;">
        <label for="tanggal">Masukkan Tanggal :</label>
        <input type="number" id="tanggal" min="1" max="31">
    </div>

    <button type="submit" id="kirim">Kirim</button>

</body>
</html>
