<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Comment</title>
</head>
<body>
    <h1>Melakukan komen di javascript</h1>
    <p>Ada 2 jenis komen di javascript</p>
    <p>
        1. Single Line Comment, yang berfungsi memberikan komen untuk 1 baris saja <br>
        dengan simbol ( // )
    </p>
    <p>
        2. Multi Line Comment, yang berfungsi memberikan komen lebih dari satu baris <br>
        dengan simbol pembuka ( /* ) dan simbol penutup ( */ )
    </p>
    <script src="script.js"></script>
</body>
</html>
