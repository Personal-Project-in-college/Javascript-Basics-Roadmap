<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Quiz Operator</title>
</head>
<body>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        #kirim:hover {  
            background-color: green;  
            color: white;
        }  
    </style>

    <h1>Program Operator</h1>
    <div style="display: flex; ">
        <div style="padding: 20px 20px 20px 20px;">
            <label style="font-size: large; margin-bottom: 10px;" for="">Masukan Nilai 1</label>
            <input type="text" style="width: 256px; height: 36px; font-size: larger;" id="dataSatu">
        </div>
        <div style="padding: 20px 20px 20px 20px;">
            <label style="font-size: large; margin-bottom: 10px;" for="">Masukan Nilai 2</label>
            <input type="text" style="width: 256px; height: 36px; font-size: larger;" id="dataDua">
        </div>
        <div style="padding: 20px 20px 20px 20px;">
            <label style="font-size: large; margin-bottom: 10px;" for="">Masukan Operator</label>
            <input type="text" style="width: 256px; height: 36px; font-size: larger;" id="dataOperator">
        </div>
    </div>
    <button type="submit" style="margin-top: 15px; width: 90px; height: 36px;" id="kirim">Kirim</button>

    <script src="script.js"></script>
</body>
</html>
